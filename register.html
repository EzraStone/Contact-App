<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Contacts Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  .heroframe-text {

<body class="text-center">
  <div class="studio-image">
    <div class="heroframe-text">
      <main class="form-signin w-100 m-auto mt-5" style="max-width: 400px;">
        <form method="POST" action="register.php">
          <h1 class="h3 mb-3 fw-normal">Create an Account</h1>
          <div class="form-floating mb-2">
            <input type="text" name="FirstName" class="form-control" placeholder="FirstName" required>
            <label>First Name</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" name="LastName" class="form-control" placeholder="LastName" required>

          </div>
        <div class="form-floating mb-2">
            <input type="text" name="login" class="form-control" placeholder="login" required>
            <label>Login</label>
          </div>
            <div class="form-floating mb-2">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <label>Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-success" type="submit">Register</button>
        </form>
        <p class="mt-3">Already have an account?</p>
