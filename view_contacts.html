<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Contacts - Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  .form-box {
    background: rgba(0, 0, 0, 0.6); /* dark transparent background */
    backdrop-filter: blur(8px);     /* blur effect */
    -webkit-backdrop-filter: blur(8px); /* Safari support */
    color: #fff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    max-width: 500px;
    margin: auto;
  }

  .form-box input {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
  }

  .form-box input::placeholder {
    color: #ccc;
  }

  .form-box .form-label {
    color: #ddd;
  }

  .form-box .btn {
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="studio-image">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="dashboard.html">Dashboard</a>
    </nav>

    <!-- CONTACTS PANEL -->
    <div class="heroframe-text d-flex flex-column justify-content-center align-items-center">
      <div class="contacts-content text-center">
        <h2 class="mb-4">Your Contacts</h2>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contact rows will be populated dynamically by backend or JS -->
          </tbody>
        </table>

        <a href="add_contacts.html" class="btn btn-success mt-3">Add Contact</a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
